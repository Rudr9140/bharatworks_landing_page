<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Meta Tags -->
    <title>BharatWorks | India's Innovation Network for Builders</title>
    <meta
      name="description"
      content="BharatWorks is the ultimate startup & innovation ecosystem platform. Connect with developers, founders, and creators. Project collaboration, skill-based matching, and event discovery all in one app."
    />
    <meta
      name="keywords"
      content="startup, india, network, collaboration, founders, developers, app"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bharatworks.app/" />
    <meta
      property="og:title"
      content="BharatWorks | India's Innovation Network for Builders"
    />
    <meta
      property="og:description"
      content="BharatWorks is the ultimate startup & innovation ecosystem platform. Connect, build, and grow."
    />
    <meta property="og:image" content="/src/assets/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bharatworks.app/" />
    <meta
      property="twitter:title"
      content="BharatWorks | India's Innovation Network"
    />
    <meta
      property="twitter:description"
      content="Join India's innovation network for builders and creators."
    />
    <meta property="twitter:image" content="/src/assets/og-image.png" />

    <!-- Structured Data JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "BharatWorks",
        "operatingSystem": "ANDROID, IOS",
        "applicationCategory": "SocialNetworkingApplication",
        "description": "India's Innovation Network for Builders, Founders & Creators.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "INR"
        }
      }
    </script>
  </head>
  <body class="bg-[#050d14] text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
